<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-chat</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- SITE-HEADER -->
  <header class="header__wrapper">
    <div class="container">
      <div class="header__inner">
        <h1 class="visually-hidden">
          FACEBOOK - social network
        </h1>
      </div>
    </div>
  </header>
  
  
  <main>
    <!-- SITE-MESSAGE -->
    <section class="message">
      <div class="container">
        <div class="message__inner">
          <div class="message__box">
            <h2 class="message__heading">
              Mark Zukerberg
            </h2>

            <span class="message__span">âœ–</span>
          </div>
          
          <div class="message__chat">
            <h3 class="message__subtitle">
              Today
            </h3>
            
            <ul class="message__list">
              <li class="message__item">
                <span class="message__item-span">10:53</span>
                <p class="message__item-text text-first">
                  Hi, Mark! I made a new design for. Messenger App.
                </p>
              </li>
              
              <li class="message__item">
                <span class="message__item-span">10:57</span>
                <p class="message__item-text text-second">
                  Yo! Send it to my assistant and we'll review it during the year.
                </p>
              </li>
              
              <li class="message__item">
                <span class="message__item-span">11:03</span>
                <p class="message__item-text text-third">
                  But Mark...
                </p>
              </li>
              
              <li class="message__item">
                <p class="message__item-text text-fourth">
                  You were blocked by the user.
                </p>
              </li>
            </ul>

            <form class="message__form" action="https://echo.htmlacademy.ru" method="post">
              <textarea class="message__textarea" name="message" cols="50" rows="2" placeholder="Enter your message"></textarea>
  
              <button class="message__btn" type="submit">
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- SITE-FOOTER -->
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        
      </div>
    </div>
  </footer>
  
</body>
</html>
